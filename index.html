<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <!-- ***********CSS Linking   ******************** -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts Linking -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>
  <div class="container">
    <h1 class="title_result">Roll The Dice</h1>
    <div class="dice_container">
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.svg" alt="dice1_image">
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.svg" alt="dice2_image">
      </div>
    </div>

    <div class="btn-container">
      <button onclick="changeDice()" type="button" class="btn"><i class="fas fa-dice-d6"></i>
        Roll</button>
    </div>
  </div>
  <!-- JavaScript Code -->
  <script src="https://kit.fontawesome.com/fadc6f5a8a.js" crossorigin="anonymous"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
